<script>

let key="AIzaSyDSNLg_c8ej9c8lKegENfvfTcHeNZPL2Mw";
let movie_div=document.getElementById("movies")

let bomb;

async function searchmovies(){
   try{
        let name = document.getElementById("query").value;
    let response = await fetch(`http://www.omdbapi.com/?s=${name}&apikey=${key}`);


    let data=await response.json();
   // console.log("data:",data);
    return data.Search;
   }
   catch(err)
   {
     console.log(err)  
   }

}

async function displaymovies(){
   movie_div.innerHTML=null;
   console.log("firedd after 3 second")
  let movie_data= await searchmovies();
  //console.log("movie_data",movie_data);

  if(movie_data===undefined){
      return false;
  }
  console.log("movie_data",movie_data);
  
  movie_data.forEach(function(movie){
      let p=document.createElement("p");

      p.innerText= movie.Title;
      movie_div.append(p);
  });
}


function debounce(func,delay){
    //func->displaymovies()

clearTimeout(bomb);

bomb=setTimeout(function(){
   func();

},delay);
}
   
    //1.instead of iframe, we need thumbnail(url)

   

    // let url="https://youtube.googleapis.com/youtube/v3/search?q=q&key=[YOUR_API_KEY]"

    let search_result_div=document.getElementById("search_result"); 

     async function searchvideos(){
      try{
          let inp = document.getElementById("search").value;

         let res=await fetch(`https://youtube.googleapis.com/youtube/v3/search?q=${inp}&key=${key}&maxResults=30&part=snippet`)

      //console.log("response",res)

      let data= await res.json();
      console.log(data)

      let array_of_videos=data.items;
      appendvideos(array_of_videos);

      }
      catch(err){
          console.log("err",err)
      }
  }

    const appendvideos=(arr)=>{
     

        arr.forEach(({snippet,id:{videoId}}) => {

          let url=snippet.thumbnails.medium.url;

          let div=document.createElement("div")

          let img=document.createElement("img");

          img.src=url;

          let title=snippet.title

          let h4=document.createElement("h4");
          h4.setAttribute("id","head-div")
          h4.innerText=title;

          let video_data={
            snippet,
            videoId,
          };

         
          div.onclick=()=>{
            showVideo(video_data);
          };
 
    





          div.append(img,h4);
          
          search_result_div.append(div)




      });

      

  }








</script>
